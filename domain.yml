responses: 
  utter_salam:
    - text: "Halo! Ada yang bisa saya bantu?"
    - text: "Hai! Bagaimana kabarmu hari ini?"
    - text: "Selamat datang! Ada yang ingin kamu tanyakan?"

  utter_goodbye:
