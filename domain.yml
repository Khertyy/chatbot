    - text: "Jika kasus terjadi di luar daerah, kami bisa membantu menghubungkan dengan instansi terkait."
    - text: "Kami dapat memberikan arahan jika kasus berada di luar wilayah Sulawesi Utara."

  utter_waktu_penanganan_laporan:
