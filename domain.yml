    - text: "Tim teknis kami bertanggung jawab atas pembuatan website ini."
    - text: "Website ini dikembangkan untuk memudahkan akses informasi dan layanan."

  utter_default:
    - text: "Maaf, saya tidak memahami pertanyaan Anda. Bisa dijelaskan lebih lanjut?"
    - text: "Saya kurang mengerti, bisakah Anda mengulangi dengan kata-kata lain?"
    - text: "Mohon maaf, pertanyaan Anda kurang jelas. Bisa dijelaskan lebih rinci?"
      
  utter_saksi_melapor:
    - text: "Ya, sebagai saksi, Anda dapat melaporkan kasus kekerasan. Silakan kunjungi [Lapor Kekerasan](https://dpppa-sulutprov.support/laporkan) dan isi formulir dengan informasi yang Anda ketahui, seperti jenis kekerasan, lokasi kejadian, serta identitas korban dan pelaku jika tersedia."
    - text: "Tentu, saksi diperbolehkan untuk melaporkan kasus kekerasan. Anda dapat mengajukan laporan melalui website [Lapor Kekerasan](https://dpppa-sulutprov.support/laporkan) dengan memberikan detail kejadian yang Anda lihat agar dapat ditindaklanjuti."
    - text: "Anda dapat melaporkan kasus kekerasan meskipun bukan korban. Silakan akses [Lapor Kekerasan](https://dpppa-sulutprov.support/laporkan) dan berikan informasi yang Anda miliki untuk membantu proses penanganan kasus."
    - text: "Sebagai saksi, Anda bisa melaporkan kekerasan melalui website [Lapor Kekerasan](https://dpppa-sulutprov.support/laporkan). Mohon berikan rincian kejadian, termasuk lokasi, waktu, dan pihak yang terlibat, agar laporan Anda dapat segera ditindaklanjuti."
      
